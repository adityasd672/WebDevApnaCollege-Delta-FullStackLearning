<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo App</h1>
  <input type="text" placeholder="Enter your task">
  <button>Add task</button>
  <ul id="todo">
    <li>Eat <button class="deletebtn">Delete</button></li>
    <li>Sleep <button class="deletebtn">Delete</button></li>
  </ul>

  <h2>Task Done:</h2>
  <ul id="done"></ul>
  <script src="app.js"></script>
  
</body>
</html>
