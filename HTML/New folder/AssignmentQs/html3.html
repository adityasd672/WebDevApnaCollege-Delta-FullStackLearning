<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html3</title>
</head>
<body>
  <!-- 1 -->
  <table border="black">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  <hr>
  <!-- 2 -->
  <form action="/action">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      Sex:
      <input type="radio" name="gender" id="male" value="m">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="fmale" value="f">
      <label for="fmale">Female</label>
    </div>
    <div>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="" selected>Select an option</option>
        <option value="in">India</option>
        <option value="np">Nepal</option>
        <option value="us">USA</option>
        <option value="ca">Canada</option>
      </select>
    </div>
    <div>
      <label for="feedback">Message: <br></label>
      <textarea name="feedback" id="feedback"></textarea>
    </div>
    <div>
      <input type="checkbox" name="sub" id="sub">
      <label for="sub">Subscribe?</label>
    </div>
    <button>Submit</button>
  </form>

  <hr>

  <!-- Q3 -->
  <h3>Feedback Form</h3>
  <form action="/action">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Write your name">
    </div>
    <div>
      <label for="mail">Email:</label>
      <input type="email" name="mail" id="mail" placeholder="Write your email">
    </div>

    <div>
      <label for="msg">Message: <br></label>
      <textarea name="msg" id="msg"></textarea>
    </div>

    <div>
      Rate us out of 5:
      <br>
      <input type="radio" name="rate" id="one" value="1">
      <label for="one">1</label>
      <br>
      <input type="radio" name="rate" id="two" value="2">
      <label for="two">2</label>
      <br>
      <input type="radio" name="rate" id="three" value="3">
      <label for="three">3</label>
      <br>
      <input type="radio" name="rate" id="four" value="4">
      <label for="four">4</label>
      <br>
      <input type="radio" name="rate" id="five" value="5">
      <label for="five">5</label>
    </div>
    <button>Send your message!</button>
  </form>
</body>
</html>
